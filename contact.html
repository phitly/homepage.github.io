<body>
    <header class="header">
        <nav class="nav-links">
            <a href="homepage.html">Home</a>
            <a href="about.html">About</a>
            <a href="works.html">Works</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <div class="main-container">
        <div class="container">
            <div class="contact-section">
                <h1>Get In Touch</h1>
                <p class="contact-intro">I'm always open to new opportunities and collaborations. Feel free to reach out!</p>
                
                <div class="contact-grid">
                    <!-- Contact Form -->
                    <div class="contact-form">
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="6" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Send Message</button>
                        </form>
                    </div>

                    <!-- Contact Info -->
                    <div class="contact-info">
                        <div class="info-card">
                            <h3>Email</h3>
                            <p><a href="mailto:phitly@outlook.com">phitly@outlook.com</a></p>                            
                        </div>
                        <div class="info-card">
                            <h3>Location</h3>
                            <p>Atlanta, GA</p>
                        </div>
                        <div class="info-card">
                            <h3>Social</h3>
                            <div class="social-links">
                                <a href="https://www.linkedin.com/in/phi-ly-717506287/" class="social-link">LinkedIn</a>
                                <a href="https://github.com/phitly" class="social-link">GitHub</a>
                                <a href="https://www.behance.net/phily2" class="social-link">Behance</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section-divider"></div>

    <footer class="footer">
        <div class="footer-links">
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
            <a href="#">Email</a>
        </div>
        <p> est. 1997 Ly's World</p>
        <a href="#" class="back-to-top">Back to Top</a>
    </footer>
</body>
</html>
